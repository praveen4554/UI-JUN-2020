<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String </title>
</head>
<body>
 <script>
function reversestring(str){
var result="";
for(var i=str.length-1;i>=0;i--){
result += str[i];
}
return result;
}
alert(reversestring("Hello World"));
 </script>   
</body>
</html>
