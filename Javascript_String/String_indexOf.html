<html>
   <head>
      <title>JavaScript String indexOf() Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var str1 = new String( "String methods in Javascript" );
         var index = str1.indexOf( "in" );
         document.write("indexOf found String :" + index ); 
         
         document.write("<br />");
         var index = str1.indexOf( "Javascript" );
         document.write("indexOf found String :" + index ); 
      </script>  
   </body>
</html>
