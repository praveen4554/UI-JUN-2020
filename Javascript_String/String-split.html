<html>
   <head>
      <title>JavaScript String split() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = "earth is round and the earth contains humans.";         
         document.write("Limit 2: "    + str.split(" ",2));
         document.write("<br />Limit 4: "   + str.split(" ", 4));
		  document.write("<br />Limit 3: "   + str.split(" ",3));
         document.write("<br />Limit 5: "      + str.split(" ",5));
      </script>      
   </body>
</html>
