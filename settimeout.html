<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
body{
    padding:10px;

}
#setTimeout{
padding:10px;
}

    padding:10px;  
}
#button1 {
    background-color: blue;

    width:10%;
    height: 10%;
}
#button2{
    background-color: rgb(248, 37, 37);

}

</head>
<body>
<div id = "setTimeout">
    <input type="button" value="Start" id="button1" onclick="clicked()">
</div>
<div id = "clear">
    <input type="button" value="Clear" id="button2" onclick="stop()">
</div>
<p id ="running"></p>
<script>
var y = 10;
for(var y = 10; y<=30;y++){
console.log(y);
}
console.log(y);
function timer(b){
//var b =8;
console.log(b+y);// here the'y' value becomes 31
}
timer(9);// output will be 40

//setTimeout and clearInterval
var i =0;
function clicked(){
for(i=0;i<=100;i++){
console.log(i);
}
}
var start = setTimeout(clicked, 2000);
function stop(){
clearInterval(start); 
}

</script>
