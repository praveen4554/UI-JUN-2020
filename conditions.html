<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>conditions</title>
</head>
<body>  
<script>
var i=prompt("Enter any number");
if(i%5==0){
alert("The number you entered is "+i+". It is divided by 5 and the remainder is "+i%5);}
else if(i%2==0){
alert("The number you entered is "+i+". It is divided by 2 and the remainder is "+i%2);
}
else if(i%5==0 && i%2==0){
alert("The number you entered is "+i+". It is divided by 3 and 5 and the remainder is 0")
}
else{
alert("The number you entered is "+i+". The remainder is not 0 when divided by 3 and 5" )
}
</script>  
</body>
</html>
