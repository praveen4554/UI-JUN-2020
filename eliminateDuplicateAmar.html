<!DOCTYPE html >

			function myFunction() {

                    }
				else { 
                    function uniq(na) {
                        var seen = {};
                        return na.filter(function(item) {
                            return seen.hasOwnProperty(item) ? false : (seen[item] = true);
                        });

                    }
                    na = uniq(na);
                    function removeDuplicate(na) {
                            var seen = {};
                            var out = [];
                            var j = 0;
                            for(var i = 0; i < na.length; i++) {
                                var item = na[i];
                                if(seen[item] !== 1) {
                                    seen[item] = 1;
                                    out[j++] = item;
                                }
                            }
                            return out;
                        } 
                        na = removeDuplicate(na);                         
                        console.log(na);

                        a = [],

                        a = a.concat(r);

                    var d = new Date();
                    for(var i = 0; i < LOOPS; i++)
                        uniq(a);
                    document.write('<br>uniq, ms/loop: ' + (new Date() - d)/LOOPS)

                    var d = new Date();

                    removeDuplicate(a);
