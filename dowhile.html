<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>


    <script>// do while loop- the code will execute once before , and then runs until the condition is true
    let number = 0;
do {
    number++;
    console.log('Number is:' + number);
} while (number < 30);
    </script>
</body>
</html>
