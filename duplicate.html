<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Values</title>
</head>
<body>
<script>
 var a = [1,2,3,3,6,7,8,8,9,9,10];
 var newarray = [];
 var length = a.length;
 for(let i=0;i<length;i++){
 if(newarray.indexOf(a[i])===-1){
     newarray.push(a[i]);
 }
 }
 console.log(newarray);
</script>  
</body>
</html>
