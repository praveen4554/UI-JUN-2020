<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Switch Statement</title>
</head>
<body>
<script>
var day =prompt("what day is today?(Sunday,Monday,Tuesday,Wednesday,Thursday,Friday,Saturday)");
switch(day){
case "Sunday":
alert("Today is Sunday");
break;
case "Monday":
alert("Today is Monday");
break;
case "Tuesday":
alert("Today is Thursday");
break;
case day="Wednesday":
alert("Today is Friday");
break;
case "Thursday":
alert("Today is Saturday");
break;
case "Friday":
alert("Today is Friday");
break;
case "Saturday":
alert("Today is Saturday");
break;
default:
alert("Dont know what day is today");
}
</script>  
</body>
</html>
