<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Armstrong</title>
        <link rel="stylesheet" href="armstrong.css" />
    </head>
    <body>
        <h1>ARMSTRONG NUMBER</h1>
        <h3>Enter the Number :</h3><input type = "number" name = "number" required id = "number">
        <button type = "button" onclick = "checkArmstrong()" > Submit </button>
   
            <script>
                function checkArmstrong(){
                num = document.getElementById("number").value;
                    
var Number = num;
var digits = 0;
// Finding the number of digits
while(num > 0){
digits = digits + 1;
num = parseInt(num/10);
}
num = Number;
var sum = 0;
// calculating sum
while(num>0){
var digit = num%10;
sum = sum + Math.pow(digit, digits);
num = parseInt(num/10);
}

if (sum == Number) {
  document.write("The entered number is an Armstrong number.");
  
} 
else {
  document.write("The entered number is not an Armstrong number.");
}
                }
</script>
</body> 
</html>
