<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>AmarFirstWebPage</title>
   </head>
   <body>
      <h1>Web Form </h1>
        <fieldset align="left" >
            <legend style="color: red" align="center">
                <big>FILL</big> <small>INFO</small>
            </legend>
            <form>
                <p>
                    <label>
                        First name:
                        <input type="text" id="firstname" value="Amar"
                               placeholder="First Name" /> (First name)
                    </label>
                </p>
                <p>
                    <label>
                        Last name:
                        <input type="text" id="lastname"
                               placeholder="Last name" /> (Last name)
                    </label>
                </p>
                <p>
                    <label>
                        E-mail address:
                        <input type="email" id="email"
                               placeholder="name@domain.com" required /> (name@domain.com)
                    </label>
                </p>
                <p>
                    <label>
                        Phone number:
                        <input type="tel" placeholder="(###) ###-####"
                               pattern="\(\d{3}\)+\d{3}-\d{4}" />
                        (732)111-2222
                    </label>
                </p>
                <p>
                    <label>
                        Date of Birth:
                        <input type="date" required />
                    </label>
                </p>
                <p>
                    <label>
                        Current State:
                        <select>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IL">IL</option>
                            <option value="MI">MI</option>
                            <option value="NJ" selected>NJ</option>
                            <option value="OH">OH</option>
                            <option value="PA">PA</option>
                            <option value="VA">VA</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Countries Travelled:
                        <select multiple>
                            <option value="USA" selected>USA</option>
                            <option value="AF">Africa</option>
                            <option value="CU">Cuba</option>
                            <option value="DE">Denmark</option>
                            <option value="FL">Finland</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Haiti</option>
                            <option value="IN">India</option>
                            <option value="MI">Mali</option>
                            <option value="OM">Oman</option>
                            <option value="PA">Panama</option>
                            <option value="VA">Vatican City</option>
                        </select>
                    </label>
                </p>
                <fieldset >
                    <legend>Age group:</legend>           
                        <input type="radio" name="age" id="AG1" value="<20" />
                        <label for="AG1">younger than 20</label>
                        <br><input type="radio" name="age" id="AG2" value="20-40" />
                        <label for="AG2">20-40</label>
                        <br><input type="radio" name="age" id="AG3" value="41-60" />
                        <label for="AG3">41-60</label>
                        <br><input type="radio" name="age" id="AG4" value=">60" />
                        <label for="AG4">60 or older</label>                    
                </fieldset>     
                <p>
                    Membership:
                    <input type="checkbox" name="MS" value="AAA " id="AAA" />
                    <label for="AAA"> AAA</label>
                    <input type="checkbox" name="MS" value="Costco" id="Costco">
                    <label for="Costco"> Costco</label>
                    <input type="checkbox" name="MS" value="IEEE" id="IEEE">
                    <label for="IEEE"> IEEE</label>
                    <input type="checkbox" name="MS" value="ACM" id="ACM">
                    <label for="ACM"> ACM</label>
                </p>
                <p>
                    <label>
                        Comments:
                        <br><textarea rows="5" cols="30"> </textarea>
                    </label>
                </p>
                <p>
                    <input type="submit" style="color:aqua" value="Submit" />
                    <input type="reset" style="color:blueviolet" value="Reset" />
                </p>
            </form>
        </fieldset>
        <footer style="color:red" align="center">&copy;Designed by Amar</footer>
   </body>
</html>
